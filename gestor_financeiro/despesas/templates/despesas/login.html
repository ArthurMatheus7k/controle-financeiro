{% extends 'despesas/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 50px;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuário</label>
                        <div class="form-control-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" id="id_username" class="form-control bg-white" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Senha</label>
                        <div class="form-control-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" id="id_password" class="form-control bg-white" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p>Não tem uma conta? <a href="{% url 'cadastro' %}" class="fw-bold text-success">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
