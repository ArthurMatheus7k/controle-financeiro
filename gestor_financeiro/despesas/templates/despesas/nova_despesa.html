{% extends 'despesas/base.html' %}

{% block title %}Nova Despesa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Adicionar Nova Despesa</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <div class="form-control-icon">
                            <i class="fas fa-tag"></i>
                            <select name="categoria" id="categoria" class="form-control" required>
                                <option value="">Selecione uma categoria</option>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <div class="form-control-icon">
                            <i class="fas fa-align-left"></i>
                            <input type="text" name="descricao" id="descricao" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor (R$)</label>
                        <div class="form-control-icon">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="number" name="valor" id="valor" class="form-control" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <div class="form-control-icon">
                            <i class="fas fa-calendar"></i>
                            <input type="date" name="data" id="data" class="form-control" value="{{ today|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Voltar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i> Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
