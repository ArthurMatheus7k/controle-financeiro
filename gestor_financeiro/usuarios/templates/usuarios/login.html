{% extends 'despesas/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-logo">
        <h1><i class="fas fa-chart-line"></i> Organize</h1>
    </div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} mb-4" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="mb-3">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Seu email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Sua senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <a href="{% url 'password_reset' %}" class="forgot-password">Esqueci minha senha</a>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-4">Entrar</button>
    </form>
    
    <div class="auth-divider">ou</div>
    
    <div class="auth-footer">
        <p>NÃ£o tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
    </div>
</div>
{% endblock %}
